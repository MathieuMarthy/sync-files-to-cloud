logging:
  level: "INFO"
  file_path: "app.log"

sync:
  - name: my_images
    cloud_provider: "GoogleDrive"
    sync_interval: 60 # in minutes
    compress: true
    local_path: "C:/Users/Username/Documents/Images"
    remote_path: "/images"
    exclude_patterns:
      - "*.tmp"
      - "temp_folder/*"
